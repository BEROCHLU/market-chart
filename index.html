<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/path/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>

<body>
    <h1>AHOU WORLD</h1>
    <div data-history="{{ datahistory }}" id="dh"></div>
    <h1>{{ qq }}</h1>
    <input type="text" id="txt"><input type="button" value="button" id="btn">
    <div id="cn"></div>
    <script>
        'use strict';
        $('#btn').click(function () {
            const t = $('#txt').val();
            const URL = `/?q=${t}`;
            //location.href = URL;

            fetch(URL, {
                    method: 'GET',
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                })
                .then(response => response.json())
                .then(json => {
                    
                    //const strJson = $('#dh').data('history');
                    
                    console.log(json);
                })
                .catch(e => {
                    console.log(e)
                });
        });
    </script>
</body>

</html>
