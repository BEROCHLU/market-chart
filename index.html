<!DOCTYPE html>
<html>

<head>
    <title>Market Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" type="image/png" href="./static/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
</head>

<body>
    <div class="market-input">
        <input type="text" id="txt">
        <button id="btn">chart</button>
        <button id="clr">clear</button>
        <select class="select-period">
            <option value="6mo">6mo</option>
            <option value="1y" selected>1y</option>
            <option value="2y">2y</option>
            <option value="5y">5y</option>
            <option value="10y">10y</option>
            <option value="max">max</option>
        </select>
    </div>
    <div class="wrapper">
        <div class="market-board">
            <select name="select-ticker">
            </select>
        </div>
        <div id="cn"></div>
        <script src="static/script.js"></script>
    </div>
</body>

</html>
