<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.4.0/dist/echarts.min.js"></script>
</head>

<body>
    <div class="market-input">
        <input type="text" id="txt">
        <button id="btn">chart</button>
        <button id="clr">clear</button>
    </div>
    <div class="wrapper">
        <div class="market-board">
            <select size="32" name="select-ticker">
                <option value="SPY">SPY</option>
                <option value="QQQ">QQQ</option>
                <option value="DIA">DIA</option>
                <option value="IWM">IWM</option>
                <option value="MSFT">MSFT</option>
                <option value="SQ">SQ</option>
                <option value="NFLX">NFLX</option>
                <option value="GS">GS</option>
                <option value="MS">MS</option>
                <option value="JPM">JPM</option>
                <option value="WFC">WFC</option>
                <option value="C">C</option>
                <option value="BAC">BAC</option>
                <option value="BTC-USD">BTC-USD</option>
                <option value="TNA">TNA</option>
                <option value="UPRO">UPRO</option>
                <option value="TQQQ">TQQQ</option>
                <option value="TZA">TZA</option>
                <option value="SPXU">SPXU</option>
                <option value="SQQQ">SQQQ</option>
                <option value="VXX">VXX</option>
                <option value="GLD">GLD</option>
                <option value="TLT">TLT</option>
                <option value="USO">USO</option>
            </select>
        </div>
        <div id="cn"></div>
        <script src="static/main.js"></script>
    </div>
</body>

</html>
