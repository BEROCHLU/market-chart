<!DOCTYPE html>
<html>

<head>
	<title>Market Chart</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./static/style.css">
	<link rel="icon" type="image/png" href="./static/favicon.png">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="market-header">
			<select name="select-ticker">
				<option value="select-ticker"> </option>
			</select>
			<input type="text" id="text_box">
			<button id="chart_button">chart</button>
			<button id="clear_button">clear</button>
			<select class="select-period">
				<option value="6mo">6mo</option>
				<option value="1y">1y</option>
				<option value="2y">2y</option>
				<option value="5y">5y</option>
				<option value="10y">10y</option>
				<option value="max">max</option>
			</select>
			<span><input type="checkbox" id="check_alpha"><label for="alpha">alpha</label></span>
		</div>
		<div id="cn"></div>
		<script src="static/script.js" type="module"></script>
	</div>
</body>

</html>
